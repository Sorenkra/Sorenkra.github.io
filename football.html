<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football - Mon Portail Sportif</title>
    <style>
        :root {
            --primary: #0056b3;
            --secondary: #003366;
            --accent: #ffcc00;
        }
        /* [Même structure CSS que index.html avec adaptations] */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .news-card {
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>
    <header>
        <h1>Football</h1>
        <p>Toute l'actualité du ballon rond</p>
        <a href="index.html" class="home-btn">← Retour à l'accueil</a>
    </header>

    <div class="container">
        <div class="news-grid">
            <div class="sport-card">
                <div class="sport-image">
                    <img src="https://images.unsplash.com/photo-1579952363872-3f0862818f69" alt="Ligue 1">
                </div>
                <div class="sport-info">
                    <h2>Ligue 1</h2>
                    <p>Classement et résultats du championnat français</p>
                    <a href="#" class="btn">Voir le classement</a>
                </div>
            </div>

            <div class="sport-card">
                <div class="sport-image">
                    <img src="https://images.unsplash.com/photo-1508098682722-e99c47a06b43" alt="PSG">
                </div>
                <div class="sport-info">
                    <h2>Paris SG</h2>
                    <p>Actualités du club capital</p>
                    <a href="psg.html" class="btn">Voir la page PSG</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Mon Portail Sportif</p>
    </footer>
</body>
</html>
