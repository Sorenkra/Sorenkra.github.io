<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football | Sport Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --football-blue: #0056b3;
            --dark-bg: #1A1A2E;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            margin: 0;
            padding: 0;
        }
        
        .football-header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=2070');
            background-size: cover;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .football-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }
        
        .football-header p {
            font-size: 1.2rem;
            max-width: 600px;
        }
        
        .home-btn {
            color: white;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .sport-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .sport-image {
            height: 180px;
            overflow: hidden;
        }
        
        .sport-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .sport-info {
            padding: 20px;
        }
        
        .sport-info h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--football-blue);
            margin: 0 0 10px 0;
        }
        
        .btn {
            display: inline-block;
            background: var(--football-blue);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }
        
        footer {
            background: #0F2027;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header class="football-header">
        <h1>FOOTBALL</h1>
        <p>Toute l'actualité du ballon rond</p>
        <a href="index.html" class="home-btn">← Retour à l'accueil</a>
    </header>

    <div class="container">
        <div class="news-grid">
            <div class="sport-card">
                <div class="sport-image">
                    <img src="https://www.lfp.fr/_next/image?url=https%3A%2F%2Fwww.lfp.fr%2Fassets%2FLFP_REVEAL_WEB_LFP_MOBILE_1280x1600_993ede15db.jpg&w=3840&q=75">
                </div>
                <div class="sport-info">
                    <h2>Ligue 1</h2>
                    <p>Classement et résultats du championnat français</p>
                    <a href="#" class="btn">Voir le classement</a>
                </div>
            </div>

            <div class="sport-card">
                <div class="sport-image">
                    <img src="https://www.psg.fr/media/245227/logo-psg.jpg?anchor=center&mode=crop&width=1200&height=675&quality=75" alt="PSG">
                </div>
                <div class="sport-info">
                    <h2>Paris SG</h2>
                    <p>Actualités du club capital</p>
                    <a href="psg.html" class="btn">Voir la page PSG</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sport Universe</p>
    </footer>
</body>
</html>
