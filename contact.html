<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sport Universe</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Réutilisation du style de la navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(8px);
            padding: 15px 5%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .nav-logo {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.3rem;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            padding: 5px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: #FF4E4E;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FF4E4E;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #1A1A2E;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 80px;
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(135deg, #0F2027, #203A43, #2C5364);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            color: #FF4E4E;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .contact-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-container p {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input, textarea {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            padding: 15px;
            background: linear-gradient(45deg, #FF4E4E, #FF8C42);
            border: none;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #FF4E4E;
        }

        footer {
            background: linear-gradient(to right, #0F2027, #203A43);
            padding: 40px 5%;
            text-align: center;
            margin-top: 60px;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .social-links a:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-logo">SPORT UNIVERSE</a>
        <div class="nav-links">
            <a href="index.html">Accueil</a>
            <a href="about.html">À propos</a>
            <a href="contact.html">Contact</a>
            <a href="news.html">Actualités</a>
            <a href="galerie.html">Galerie</a>
        </div>
    </nav>

    <header>
        <h1>Contactez-nous</h1>
    </header>

    <div class="contact-container">
        <h2>Envie de nous écrire ?</h2>
        <p>Une question, une suggestion ou une envie de collaborer ? Laissez-nous un message via ce formulaire.</p>
        <form action="mailto:contact@sportuniverse.fr" method="post" enctype="text/plain">
            <input type="text" name="nom" placeholder="Votre nom" required>
            <input type="email" name="email" placeholder="Votre email" required>
            <textarea name="message" rows="6" placeholder="Votre message..." required></textarea>
            <button type="submit">Envoyer le message</button>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Rejoignez la communauté Sport Universe</h3>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <p>&copy; 2024 Sport Universe. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
