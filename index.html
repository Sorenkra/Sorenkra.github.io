<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Foot Actu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #0056b3;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .news {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        a {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Foot Actu</h1>
        <p>Les infos foot en direct</p>
    </header>

    <div class="container">
        <h2>Sources d'actualité</h2>
        
        <div class="news">
            <h3>L'Équipe</h3>
            <p>Toute l'actualité du foot en France et Europe.</p>
            <a href="https://www.lequipe.fr/Football/" target="_blank">Visiter</a>
        </div>
        
        <div class="news">
            <h3>Foot Mercato</h3>
            <p>Les transferts et rumeurs du foot.</p>
            <a href="https://www.footmercato.net/" target="_blank">Visiter</a>
        </div>
        
        <div class="news">
            <h3>UEFA</h3>
            <p>Champions League et Europa League.</p>
            <a href="https://www.uefa.com/" target="_blank">Visiter</a>
        </div>
    </div>

    <footer>
        <p>© 2023 Foot Actu</p>
    </footer>

</html>
